<html lang="pt">
<head>

<body>
    <header>
        <div class="container1">

            <figure class="desafio2">

            <section class="container3">
                <h2>Bem vindo de volta</h2>

                    <fieldset>

                        <input type="password" name="senha" id="senha">
                        <div id="lembrar1">
                        <input type="radio" name="Lembrar" id="lembrar"><label for="lembrar">Lembrar</label>
                        <a href="#" id="esqueceu"><h3>Esqueceu sua senha?</h3></a></div>
                        <button type="submit" class="botao">Entrar</button>
                        <button type="submit" class="botao1"><img src="imgs/googleicon.png"> faça login com o Google</button>
                        <div class="link2"><h4>Não tem uma conta? </h4><a href="#">Cadastre-se</a></div>
                    </fieldset>
                </form>
            </section>
        </div>
    </header>
